site_name: DAMSON documentation
repo_url: https://git.mpib-berlin.mpg.de/koch/damson
site_url: https://koch.mpib.berlin/damson
docs_dir: documentation/docs
copyright: 'Copyright &copy; 2019 - Christoph Koch'
nav:
  - Home: index.md
  - Preprocessing:
    - Pipelines:
      - Preprocessing: pipeline_preprocessing.md
      - Analysis: pipeline_analysis.md
    - BIDS conversion: bids_conversion.md
    - fMRIprep: fmriprep.md

markdown_extensions:
    - admonition
    - codehilite:
        linenums: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - toc:
        baselevel: 1
        permalink: true
        separator: "_"
        toc_depth: 3
        anchorlink: false
theme: material
#theme: readthedocs
plugins:
    - search
extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
